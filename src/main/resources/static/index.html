<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>경비자료 출력</title>
</head>
<body>
<form id="form" name="form" action="/login" method="post">
  <div>
    <label for="userId"></label>
    ID : <input type="text" id="userId" name="userId">
  </div>
  <div>
    <label for="password"></label>
    비밀번호 : <input type="password" id="password" name="password">
  </div>
  <button type="submit" id="login" name="login">로그인</button>
</form>
<a href="/join">
  <button type="button" id="join" name="join">회원가입</button>
</a>

</body>
</html>
