<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>경비자료 출력</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-form">
  <form id="form" name="form" action="/login" method="post">
    <img src="/images/logo_bz.png" width="200px" height="50px" alt="logo"/><br>
    <label for="userId"></label>
    <input type="text" id="userId" name="userId" class="text-field" placeholder="아이디" required><br>
    <label for="password"></label>
    <input type="password" id="password" name="password" class="text-field" placeholder="패스워드" required><br>
    <button type="submit" id="login" name="login" class="submit-btn">로그인</button>
    <br>
    <a href="/moveJoin">회원가입</a>
  </form>
</div>
</body>
</html>
